            position: relative;
            overflow-x: hidden;
        }
        .beach {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 200px;

            border-top-right-radius: 100px 50px;
            z-index: 1;
        }
        .sun {
            position: absolute;
            right: 10%;
            top: 14%;
            width: 90px;

            background: radial-gradient(circle, #fffde4 50%, #ffd6e0 90%);
            border-radius: 50%;
            box-shadow: 0 0 40px 12px #fffde4;
            z-index: 2;
        }
        .message {
            margin-top: 100px;
            text-align: center;
            font-family: 'Segoe Script', cursive;
            font-size: 2.2rem;
            color: #e75480;
            text-shadow: 0 4px 24px #ffd1dc, 0 2px 4px #fff6fb;
            z-index: 3;
            position: relative;
        }
        .hearts {
            position: fixed;
            width: 100%;
            height: 100vh;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 10;
        }
        @media (max-width: 600px) {
            .message {
                font-size: 1.3rem;
                margin-top: 70px;
            }
            .sun {
                width: 60px;
                height: 60px;
                top: 16%;
                right: 6%;
            }
            .beach {
                height: 120px;
                border-top-left-radius: 60px 30px;
                border-top-right-radius: 60px 30px;
            }
        }
    </style>
</head>
